<div class="col-sm-4 offset-md-1 py-4 ml-auto">
    <h4>Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'main:index' %}" class="text-dark">Главная</a></li>
        <li><a href="{% url 'materials:list' %}" class="text-dark">Материалы</a></li>
        <li><a href="{% url 'main:contact' %}" class="text-dark">Контакты</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'users:profile' %}" class="text-dark">Профиль</a></li>
            <li><a class="text-dark" href="#" onclick="document.getElementById('logoutForm').submit();">Выйти</a>
                <form class="text-dark" id="logoutForm" action="{% url 'users:logout' %}" method="post" style="display:none;">
                    {% csrf_token %}
                </form></li>
        {% else %}
            <li><a href="{% url 'users:login' %}" class="text-dark">Войти</a></li>
            <li><a href="{% url 'users:register' %}" class="text-dark">Регистрация</a></li>
        {% endif %}
        <li><a href="{% url 'main:contact' %}" class="text-dark">Контакты</a></li>
    </ul>
</div>
